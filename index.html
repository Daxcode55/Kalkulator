<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Online</title>
</head>

<body>

    
    <div class="container">
        <div class="bg">
            <h1 class="title">Kalkulator Online</h1>
            <div class="wraper">
                <div class="output"></div>
                <div class="wraper-btn">
                    <button class="btn bgGreen" onclick="reset()">C</button>
                    <button class="btn bgGreen" onclick="hapus()">Del</button>
                    <button class="btn bgGreen" onclick="insert(' / ')">/</button>
                    <button class="btn bgGreen" onclick="insert(' * ')">X</button>
                    <button class="btn" onclick="insert(1)">1</button>
                    <button class="btn" onclick="insert(2)">2</button>
                    <button class="btn" onclick="insert(3)">3</button>
                    <button class="btn bgGreen" onclick="insert(' - ')"> - </button>
                    <button class="btn" onclick="insert(4)">4</button>
                    <button class="btn" onclick="insert(5)">5</button>
                    <button class="btn" onclick="insert(6)">6</button>
                    <button class="btn bgGreen" onclick="insert(' + ')">+</button>
                    <button class="btn" onclick="insert(7)">7</button>
                    <button class="btn" onclick="insert(8)">8</button>
                    <button class="btn" onclick="insert(9)">9</button>
                    <button class="btn bgGreen" onclick="hasil()"> = </button>
                    <button class="btn" onclick="insert(0)">0</button>
                    <button class="btn" onclick="insert('00')">00</button>
                    <button class="btn" onclick="insert('.')">.</button>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript -->
    <script src="index.js"></script>
</body>

</html>
